<button class="watched-btn{% if watched %} watched-active{% endif %}"
        hx-post="/library/movies/{{ movie_id }}/toggle-watched"
        hx-target="#watched-zone"
        hx-swap="innerHTML"
        title="{{ 'Marquer comme non vu' if watched else 'Marquer comme vu' }}">
    {% if watched %}
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
    {% else %}
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
    {% endif %}
    {{ 'Déjà vu' if watched else 'Non vu' }}
</button>
