<div class="star-rating">
    {% for i in range(1, 6) %}
    <button class="star{% if personal_rating and i <= personal_rating %} star-filled{% endif %}"
            hx-post="/library/series/{{ series_id }}/rate"
            hx-target="#rating-zone"
            hx-swap="innerHTML"
            hx-vals='{"rating": {{ i }}}'
            title="{{ i }} Ã©toile{{ 's' if i > 1 }}">
        {% if personal_rating and i <= personal_rating %}
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        {% else %}
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        {% endif %}
    </button>
    {% endfor %}
    {% if personal_rating %}
    <span class="star-rating-label">{{ personal_rating }}/5</span>
    {% endif %}
</div>
