<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CineOrg{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script>document.addEventListener('DOMContentLoaded', function() { htmx.config.refreshOnHistoryMiss = true; });</script>
</head>
<body>
    <nav class="main-nav">
        <a href="/" class="nav-brand">Ciné<span class="brand-accent">Org</span></a>
        <ul class="nav-links">
            <li><a href="/" class="nav-link {% block nav_home %}{% endblock %}">Accueil</a></li>
            <li><a href="/workflow" class="nav-link {% block nav_workflow %}{% endblock %}">Traitement</a></li>
            <li><a href="/validation" class="nav-link {% block nav_validation %}{% endblock %}">Validation</a></li>
            <li><a href="/transfer" class="nav-link {% block nav_transfer %}{% endblock %}">Transfert</a></li>
            <li><a href="/library" class="nav-link {% block nav_library %}{% endblock %}">Bibliothèque</a></li>
            <li><a href="/quality" class="nav-link {% block nav_quality %}{% endblock %}">Qualité</a></li>
            <li><a href="/maintenance" class="nav-link nav-link-icon {% block nav_maintenance %}{% endblock %}" title="Maintenance">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
            </a></li>
            <li><a href="/config" class="nav-link nav-link-icon {% block nav_config %}{% endblock %}" title="Configuration">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </a></li>
        </ul>
        <button class="nav-toggle" aria-label="Menu" onclick="this.closest('.main-nav').classList.toggle('open')">
            <span></span><span></span><span></span>
        </button>
    </nav>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <footer class="main-footer">
        <span class="footer-text">{{ app_version }}</span>
    </footer>
</body>
</html>
